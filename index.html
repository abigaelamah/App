<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .income { color: green; }
        .expense { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Finance Tracker</h2>
        <h3>Balance: <span id="balance">0</span> KES</h3>
        
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <button onclick="addTransaction()">Add Transaction</button>
        
        <ul id="transactions"></ul>
    </div>

    <script>
        let balance = 664,704.40;

        function addTransaction() {
            let desc = document.getElementById("description").value;
            let amount = parseFloat(document.getElementById("amount").value);
            if (!desc || isNaN(amount)) return alert("Please enter valid details");
            
            let list = document.getElementById("transactions");
            let li = document.createElement("li");
            li.textContent = `${desc}: ${amount} KES`;
            li.className = amount > 0 ? "income" : "expense";
            list.appendChild(li);
            
            balance += amount;
            document.getElementById("balance").textContent = balance;
        }
    </script>
</body>
</html>
