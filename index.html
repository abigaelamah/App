<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: green;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .deposit { background-color: blue; color: white; }
        .withdrawal { background-color: purple; color: white; }
        .hidden { display: none; }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .space { margin-bottom: 40px; }
    </style>
</head>
<body>
    <div class="container" id="dashboard">
        <h2>Account Dashboard</h2>
        <h3>Account Holder: Jacob Amaitsa</h3>
        <h3>Current Balance: <span id="balance">664,086.73</span> KES</h3>
        <button class="deposit" onclick="depositMoney()">Deposit</button>
        <button class="withdrawal" onclick="showWithdrawalPage()">Withdrawal</button>
    </div>

    <div class="container space" id="transaction-history-page">
        <h2>Transaction History</h2>
        <ul id="transaction-history"></ul>
    </div>
    
    <div class="container hidden" id="withdrawal-page">
        <h2>Select Transfer Method</h2>
        <button onclick="showMpesaPage()">Mpesa</button>
        <button onclick="showBankPage()">Bank</button>
        <button onclick="showPaypalPage()">Paypal</button>
    </div>
    
    <div class="container hidden" id="mpesa-page">
        <h2>Mpesa Transfer</h2>
        <div class="input-group">
            <input type="text" id="mpesa-number" placeholder="0712345678" required>
            <input type="number" id="mpesa-amount" placeholder="Amount (1000 - 5000000 KES)" required>
        </div>
        <button onclick="submitTransaction('Mpesa', 'mpesa-number', 'mpesa-amount')">Submit</button>
    </div>

    <div class="container hidden" id="bank-page">
        <h2>Bank Transfer</h2>
        <div class="input-group">
            <input type="text" id="bank-name" placeholder="Bank Name" required>
            <input type="text" id="account-holder" placeholder="Account Holder Name" required>
            <input type="text" id="account-number" placeholder="Account Number" required>
            <input type="number" id="bank-amount" placeholder="Amount (1000 - 5000000 KES)" required>
        </div>
        <button onclick="submitTransaction('Bank', 'account-number', 'bank-amount')">Submit</button>
    </div>

    <div class="container hidden" id="paypal-page">
        <h2>Paypal Transfer</h2>
        <div class="input-group">
            <input type="email" id="paypal-email" placeholder="example@gmail.com" required>
            <input type="number" id="paypal-amount" placeholder="Amount (1000 - 5000000 KES)" required>
        </div>
        <button onclick="submitTransaction('Paypal', 'paypal-email', 'paypal-amount')">Submit</button>
    </div>
    
    <div class="container hidden" id="success-page">
        <h2>âœ”</h2>
        <h3 id="success-message"></h3>
        <button onclick="goBack()">Go Back</button>
    </div>
    
    <script>
        let balance = 664086.73;
        function formatNumber(num) {
            return num.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        function updateBalance() {
            document.getElementById("balance").textContent = formatNumber(balance);
        }
        function showWithdrawalPage() {
            document.getElementById("dashboard").classList.add("hidden");
            document.getElementById("withdrawal-page").classList.remove("hidden");
        }
        function submitTransaction(method, detailId, amountId) {
            let details = document.getElementById(detailId).value;
            let amount = parseFloat(document.getElementById(amountId).value);
            if (isNaN(amount) || amount < 1000 || amount > 5000000) {
                alert("Invalid amount. Please enter a correct amount.");
                return;
            }
            if (amount > balance) {
                alert("Insufficient funds.");
                return;
            }
            balance -= amount;
            updateBalance();
            document.getElementById("success-message").textContent = `Your transfer of KES. ${formatNumber(amount)} has been successfully paid to ${details} via ${method}.`;
            document.getElementById("transaction-history").innerHTML += `<li>KES. ${formatNumber(amount)} Sent ${details} via ${method}</li>`;
            document.querySelectorAll(".container").forEach(el => el.classList.add("hidden"));
            document.getElementById("success-page").classList.remove("hidden");
        }
        function goBack() {
            document.getElementById("success-page").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
        }
        updateBalance();
    </script>
</body>
</html>
